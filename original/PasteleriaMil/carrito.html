<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="icon" type="image/png" href="assets/img/PasteleriaIco (1).ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body style="background-color: #e9d1c1;">
  <nav class="navbar navbar-expand-md sticky-top" style="background-color: #5D4037;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">Pasteleria Mil Sabores</a>
      <div style="width: 100%; padding: 10px; display: flex; justify-content: flex-end; background-color: #ce9e7d; position: absolute; top: 0; left: 0;">
    <a href="./index.html" class="btn btn-outline-dark">
      <i class="fas fa-home"></i>
    </a>
  </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4">Carrito de Compras</h2>
    <div id="cart-items" class="list-group mb-3"></div>
    <h4>Total: $<span id="cart-total">0</span></h4>
    <button id="clear-cart" class="btn btn-danger mt-3">Vaciar Carrito</button>
    <button id="Pagar" class="btn btn-primary mt-3">Pagar</button>
  </div>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItemsContainer = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");

      cartItemsContainer.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const itemElement = document.createElement("div");
        itemElement.className = "list-group-item d-flex justify-content-between align-items-center";
        itemElement.innerHTML = `
          <div>
            <strong>${item.name}</strong><br>
            $${item.price} x ${item.quantity}
          </div>
          <button class="btn btn-sm btn-outline-danger remove-item" data-index="${index}">
            <i class="fas fa-trash"></i>
          </button>
        `;
        cartItemsContainer.appendChild(itemElement);
      });

      cartTotal.textContent = total;
      document.querySelectorAll(".remove-item").forEach(btn => {
        btn.addEventListener("click", () => {
          const idx = btn.dataset.index;
          cart.splice(idx, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        });
      });
    }

    document.getElementById("clear-cart").addEventListener("click", () => {
      localStorage.removeItem("cart");
      renderCart();
    });

    renderCart();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
