<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login · Mil Sabores</title>
  <link rel="icon" type="image/png" href="assets/img/PasteleriaIco (1).ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body style="background-color: #fff5ee;">
  <div style="width: 100%; padding: 10px; display: flex; justify-content: flex-end; background-color:  #fff5ee; position: absolute; top: 0; left: 0;">
    <a href="./index.html" class="btn btn-outline-dark">
      <i class="fas fa-home"></i>
    </a>
  </div>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="text-center mb-4" >
            <h1 class="fw-bold">Pasteleria</h1>
            <h2 class="fw-bold">Mil Sabores</h2>
            <p class="text-muted mb-0">Iniciar Sesion</p>
        <div class="card shadow-sm border-0 rounded-4" style="background-color: #FFD6D1;">
          <div class="card-body p-4">
            <div id="loginAlert" class="alert d-none" role="alert"></div>
            <form id="formLogin" novalidate>
              <div>
                <label for="loginCorreo" class="form-label">Correo@duoc.cl</label>
                <input id="loginCorreo" class="form-control" type="email" placeholder="usuario@duoc.cl" required>
                <div class="invalid-feedback">Ingresa tu correo @duoc.cl</div>
              </div>
              <div class="mb-3">
                <label for="loginPass" class="form-label">Contraseña</label>
                <input id="loginPass" class="form-control" type="password" required>
                <div class="invalid-feedback">Ingresa tu contraseña.</div>  
              </div>
              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn" style="background-color: #E98B47; color: #000;">Ingresar</button>
                <a href="./register.html" class="btn btn" style="background-color: #F4A261; color: #2F2F2F;">Crear una cuenta</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
